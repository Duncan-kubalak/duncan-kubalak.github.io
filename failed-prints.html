
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Failed Prints</title>
  
      <style>
      .text {
  font-family: "Share Tech Mono", monospace;
}
.number {
  font-family: "Audiowide", cursive;
  font-size: 50px;
}

#button {
  background-color: #5e5e5e;
  -moz-border-radius: 2px;
  -webkit-border-radius: 2px;
  border-radius: 2px;
  color: #fff;
  font-family: "Share Tech Mono", monospace;
  font-size: 20px;
  cursor: pointer;
}

#button:hover {
  background: red;
  box-shadow: 2px 2px 2px #777;
}
    </style> 
</head>
  
<body translate="no" >
  <center>

    <div class="text">
      <h1>Tesseract Failed 3D Print Counter</h1>
      <i>Why don't we just Glowforge the whole robot!</i>
      <h3> Failed prints to date:</h3>
    </div>

    <div class="number">
      <span id="field">9</span>
    </div>

    <div class="button">
      <form>
        <input type="button" name="button" value="There goes another one!" id="button" onclick="add();" />
      </form>
    </div>

  </center>
</body>
  

    <script >
      var value = 9;

function add() {
  value++;
  document.getElementById("field").innerHTML = value;
}
    </script>

</html>
