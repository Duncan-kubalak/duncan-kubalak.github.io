<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet" type=
    "text/css">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet" type=
    "text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rakkas" rel="stylesheet">
    <link rel='shortcut icon' href='duncan-kubalak.github.io/images/favicon (1).ico' type=
    'image/x-icon'>
    <title>
      My Site
    </title>
    <style type="text/css">
    body {
    background-image: url(duncan-kubalak.github.io/images/water_droplets.png);
    }
    .h1 {
        font-family: 'Playfair Display', serif;
        font-size: 250%;
    }
    .p {
        font-family: 'Playfair Display', serif;
        font-size: 100%;
    }

    </style>
    <style type="text/css">
div.c4 {text-align: center}
    p.c3 {font-style: italic}
    img.c2 {width:304px}
    img.c1 {width:30px}
    </style>
  </head>
  <body>
    <div class="c4">
      <h1>
      <img src="duncan-kubalak.github.io/images/Best_meme_ever.png" alt="Logo"
        class="c1">
      Welcome!
      </h1>
      <div id="secondary">
        <p>
          Soon this will be a great place to store some files, and manage the server.
        </p>
        <img src="duncan-kubalak.github.io/images/geocities.gif" alt="Under Construction" class="c2">
        <p class="c3">
          Thanks for Visiting!<img src="duncan-kubalak.github.io/images/Thanx.gif" alt="Thanks">
        </p>
      </div>
    </div>
  </body>
</html>
