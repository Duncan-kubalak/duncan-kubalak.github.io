<!DOCTYPE html>
<html lang="en">

<head>
  <title>Duncan's Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel='shortcut icon' href='duncan-kubalak.github.io/images/favicon (1).ico' type='image/x-icon'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <h4>Duncan's Homepage</h4>
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="#section1">Home</a></li>
          <li><a href="#section2">Bookmarks</a></li>
          <li><a href="#section3">Cloud</a></li>
        </ul><br>
        <div class="input-group">
          <iframe src="https://duckduckgo.com/search.html?prefill=Search the Web!" style="overflow:hidden;margin:0;padding:0;width:300px;height:40px;" frameborder="0">
    </iframe>
        </div>
      </div>

      <div class="col-sm-9">
        <h4>Welcome!</h4>
        <hr>
      <p>
        This is my website, where I store some of my files, and keep other coding projects!
      </p>
        <p></p>
      <img src="duncan-kubalak.github.io/images/geocities.gif" alt="Under Construction" class="c2">
        <p></p>
      <p>
        Thanks for Visiting!<img src="duncan-kubalak.github.io/images/Thanx.gif" alt="Thanks">
      </p>
        <hr>
        
      </div>
    </div>
  </div>

  <footer class="container-fluid">
    <p>Footer Text</p>
  </footer>

</body>

</html>
